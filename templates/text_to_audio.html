{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fefcfc;
    color: #fff;
    padding: 1rem;
}

.brand {
    font-size: 1.5rem;
}

.nav-links {
    list-style-type: none;
    display: flex;
   justify-content: end;
}

.nav-links li {
    margin-right: 1rem;
}
button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 1rem;
    cursor: pointer;
    border-radius: 5px;
}


/* Styles for body section */

        /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        } */
        .container1 {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } 
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
    body {
    padding: 2rem 0;
    text-align: center;
 
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-size: cover;
}

        /* button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        } */
    
    </style>
</head>
<body>
    <!-- Navigation Bar -->
<header>
    <nav>
        <div class="brand">
            <h1><span style="color: green;">Zetta</span><span style="color: rgb(5, 4, 4);">byte</span></h1>
        </div>
        <div class="container">
            
            <ul class="nav-links">
                <li> <a href="{% url 'home' %}"> <button >Home</button></a>
    </li>
                <li><a href="{% url 'text_to_audio' %}"> <button >Convert</button></a></li>
            </ul>
        </div>
    </nav>
</header>
    <div class="container1">
        <h1>Text to Audio Converter</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="text" placeholder="Enter text to convert to audio"></textarea>
            <button type="submit">Convert to Audio</button>
            {% if key == "ok" %}
            <audio autoplay controls="controls">  
                <source src="{% static 'output.mp3' %}" />  
            </audio>
            {% endif %}
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
